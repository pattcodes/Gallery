<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patt's Gallery</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1 class="header__heading">Gallery</h1>
        <p class="header__copyright">Created by <a href="https://github.com/pblazejewski" target="_blank" class="github__href">Patt</a></p>
    </header>
    <main class="image__container">
        <img class="thumbnail" src="./img/anime-1.jpg" alt="image 1">
        <img class="thumbnail" src="./img/anime-2.jpg" alt="image 2">
        <img class="thumbnail" src="./img/anime-3.jpg" alt="image 3">
        <img class="thumbnail" src="./img/anime-4.jpg" alt="image 4">
        <img class="thumbnail" src="./img/anime-5.jpg" alt="image 5">
        <img class="thumbnail" src="./img/anime-6.jpg" alt="image 6">
        <img class="thumbnail" src="./img/anime-7.jpg" alt="image 7">
        <img class="thumbnail" src="./img/anime-8.jpg" alt="image 8">
    </main>
    <div class="popup__container hidden">
        <button class="btn__close" aria-label="Button close"><i class="fas fa-times"></i></button>
        <img class="img__popup" src="./img/anime-1.jpg" alt="popup image">
        <div class="slider__img">
            <button class="prev__img" aria-label="Button previous"><i class="fas fa-chevron-left"></i></button>
            <button class="next__img" arial-label="Button next"><i class="fas fa-chevron-right"></i></button>
        </div>
        <a download class="btn__download" aria-label="Button download"><i class="fas fa-download"></i></a>
    </div>
    <script src="./js/app.js"></script>
    <script src="https://kit.fontawesome.com/7216220860.js" crossorigin="anonymous"></script>
</body>
</html>
