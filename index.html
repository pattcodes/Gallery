<head>

    <title>Gallery</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="image__container">
        <img class="thumbnail" src="./img/anime-1.jpg" alt="bored-ape">
        <img class="thumbnail" src="./img/anime-2.jpg" alt="bored-ape">
        <img class="thumbnail" src="./img/anime-3.jpg" alt="bored-ape">
