<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Avatar Gallery</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <p class="header__copyright">Created by <span class="underline"><a href="https://github.com/pblazejewski" target="_blank">Patt</a></span></p>
    </header>
    <div class="image__container">
        <img class="thumbnail" src="./img/anime-1.jpg" alt="anime-avatar">
        <img class="thumbnail" src="./img/anime-2.jpg" alt="anime-avatar">
        <img class="thumbnail" src="./img/anime-3.jpg" alt="anime-avatar">
        <img class="thumbnail" src="./img/anime-4.jpg" alt="anime-avatar">
        <img class="thumbnail" src="./img/anime-5.jpg" alt="anime-avatar">
        <img class="thumbnail" src="./img/anime-6.jpg" alt="anime-avatar">
        <img class="thumbnail" src="./img/anime-7.jpg" alt="anime-avatar">
        <img class="thumbnail" src="./img/anime-8.jpg" alt="anime-avatar">
    </div>
    <div class="popup__container hidden">
        <button class="btn__close"><i class="fas fa-times"></i></button>
        <img class="img__popup" src="./img/anime-1.jpg" alt="bored-ape">
        <div class="slider__img">
            <button class="prev__img"><i class="fas fa-chevron-left"></i></button>
            <button class="next__img"><i class="fas fa-chevron-right"></i></button>
        </div>
        <button class="btn__download"><i class="fas fa-download"></i></button>
    </div>
    <script src="./js/app.js"></script>
    <script src="https://kit.fontawesome.com/7216220860.js" crossorigin="anonymous"></script>
</body>
</html>
